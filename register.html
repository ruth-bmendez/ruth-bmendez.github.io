<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Clase 16</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header >
    <p class="topbar">20% de descuento en todos los productos!</p>
    <div class="logobar">
      <img class="logo" src="img/logo.png" alt="logo">
      <p class="store-name">Nombre Tienda</p>
    </div>
  </header>
  <main class="main">
    <form class="form" action="#">
      <h1>Registro</h1>
      <input class="text-input" type="text" name="usuario" placeholder="Nombre y Apellido">
      <input class="email-input" type="email" name="usuario" placeholder="Usuario">
      <input class="password-input" type="password" name="Contraseña" placeholder="Contraseña">
      <select class="select" name="" id="" >
        <option value="">País</option>
        <option >Argentina</option>
        <option >Colombia</option>
        <option >Brasil</option>
      </select>
      <div class="buttons">
        <button class="button secondary" type="submit">Resetear</button>
        <button class="button primary" type="submit">Registrar</button>
      </div>
      <p class="text"><a class="link" href="#">¿Ya tenés una cuenta?</a> Ingresar</p>
    </form>
  </main>

  <footer class="footer">
    <p>Todos los derechos reservados a FRONT END 1</p>
  </footer>


</body>

</html>
